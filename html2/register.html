<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css2/style_register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Jockey+One&family=Luckiest+Guy&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-content">
                <!-- left content -->
                <h1>I'm on a feeding frenzy</h1>
                <!-- Your images here -->
            </div>

            <div class="col-md-6 right-content">
                <!-- right content -->
                <p class="top">Already have an account?<span id="login"><a href="/loginPage/login.html">
                            Login</a></span></p>
                <br>
                <h3>Registration</h3>
                <img class="logo" src="images/ppg black.png">
                <div class="registration-type">
                    <button type="button" class="btn btn-outline-danger" data-role="individual"><i
                            class="fas fa-user-alt"></i> Individual</button>
                    <button type="button" class="btn btn-outline-danger" data-role="business"><i
                            class="fas fa-building"></i> Business</button>
                </div>
                <form id="registrationForm">
                    <p class="Username"><b>Username</b></p>
                    <input type="text" id="username" name="username">
                    <p class="Email"><b>Email</b></p>
                    <input type="text" name="email" id="email">
                    <p class="Password"><b>Password</b></p>
                    <input type="text" id="password" name="password">
                    <p class="Confirm"><b>Confirm Password</b></p>
                    <input type="text" name="confirm" id="confirm">
                    <input type="hidden" id="role" name="role">
                    <br><br>
                    <button type="submit" id="signUpButton">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("username").addEventListener("input", handleInput);
        document.getElementById("password").addEventListener("input", handleInput);
        document.getElementById("email").addEventListener("input", handleInput);
        document.getElementById("confirm").addEventListener("input", handleInput);

        function handleInput() {
            const username = document.getElementById("username").value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const confirm = document.getElementById('confirm').value;
            const signUpButton = document.getElementById('signUpButton');

            //completed fill username and password
            if (username.trim() !== '' && password.trim() !== '' && email.trim() !== '' && confirm.trim() !== '') {
                signUpButton.style.backgroundColor = 'red';
                signUpButton.style.color = 'white';
                signUpButton.disabled = false; // can click
            } else {
                signUpButton.style.backgroundColor = '#d9d9d9';
                signUpButton.style.color = '#818181';
                signUpButton = true; // can not click
            }
        }


        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Gather form data
            const formData = new FormData(event.target);

            // Convert form data to JSON
            const data = Object.fromEntries(formData.entries());

            // Send data to server
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === "User registered successfully") {
                        // Redirect based on role
                        if (data.data.role === 'individual') {
                            window.location.href = './html2/Customer/HomeforCustomer';
                        } else if (data.data.role === 'business') {
                            window.location.href = './html2/Business/HomeforBusiness';
                        }
                    } else {
                        // Handle error
                        console.error(data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });



    </script>
    <script src="https://kit.fontawesome.com/752c6ea0dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
