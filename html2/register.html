<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css2/style_register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Jockey+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-content">
                 <!-- left content -->
                <h1>I'm on a feeding frenzy</h1>
                <img class="grocery" src="/image/grocery2.png">
                <img class="fish" src="/image/fish.png">
                <img class="bread" src="/image/bread.png" >
                <img class="tomato" src="/image/tomato.png">
                <img class="meat" src="/image/meat.png" >
                <img class="juice" src="/image/orange.png" >
                <img class="pumpkin" src="/image/pumpkin.png" >
                <img class="milk" src="/image/milk.png" >
            </div>

            <div class="col-md-6 right-content">
                <!-- right content -->
                <p class="top">Already have an account?<span id="login"><a href="/loginPage/login.html"> Login</a></span></p>
                <br>
                <h3>Registration</h3>
                <img class="logo" src="/image/ppg black.png">
                <div class="registration-type">
                    <button id="individualsBtn" type="button" class="btn btn-outline-danger"><i class="fas fa-user-alt"></i> Individual</button>
                    <button id="businessBtn" type="button" class="btn btn-outline-danger"><i class="fas fa-building"></i> Business</button>
                </div>
                <p class="Username"><b>Username</b></p>
                <input type="text" id="username" name="username">
                <p class="Email"><b>Email</b></p>
                <input type="text" name="email" id="email">
                <p class="Password"><b>Password</b></p>
                <input type="text" id="password" name="password">
                <p class="Confirm"><b>Confirm Password</b></p>
                <input type="text" name="confirm" id="confirm">
                <br><br>
                <button type="submit" id="signUpButton">Sign Up</button>
            </div>
        </div>
    </div>
    <script>

        document.getElementById("individualsBtn").addEventListener("click", toggleIndividualsButtonColor);
        document.getElementById("businessBtn").addEventListener("click", toggleBusinessButtonColor);

        let individualsActive = false;
        let businessActive = false;

        function toggleIndividualsButtonColor() {
            const individualsBtn = document.getElementById("individualsBtn");

            individualsActive = !individualsActive;

            individualsBtn.style.backgroundColor = individualsActive ? "red" : "";
            individualsBtn.style.color = individualsActive ? "white" : "";

            if (individualsActive && businessActive) {
                toggleBusinessButtonColor();
            }
        }

        function toggleBusinessButtonColor() {
            const businessBtn = document.getElementById("businessBtn");

            businessActive = !businessActive;

            businessBtn.style.backgroundColor = businessActive ? "red" : "";
            businessBtn.style.color = businessActive ? "white" : "";

            if (individualsActive && businessActive) {
                toggleIndividualsButtonColor();
            }
        }

        document.getElementById("username").addEventListener("input", handleInput);
        document.getElementById("password").addEventListener("input", handleInput);
        document.getElementById("email").addEventListener("input", handleInput);
        document.getElementById("confirm").addEventListener("input", handleInput);

        function handleInput() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;
            const confirm = document.getElementById("confirm").value;
            const signUpButton = document.getElementById("signUpButton");

            // ตรวจสอบว่าทุกฟิลด์มีข้อมูลหรือไม่
            const allFieldsFilled = username.trim() !== '' && password.trim() !== '' && email.trim() !== '' && confirm.trim() !== '';

            // อัพเดทลักษณะของปุ่ม Sign Up ซึ่งรวมถึงสีพื้นหลัง และสีของข้อความ พร้อมทั้งการเปิดหรือปิดปุ่ม
            signUpButton.style.backgroundColor = allFieldsFilled ? 'red' : '#d9d9d9';
            signUpButton.style.color = allFieldsFilled ? 'white' : '#818181';
            signUpButton.disabled = !allFieldsFilled;

            // ตรวจสอบว่าคลิกปุ่ม Sign Up หรือไม่
            signUpButton.onclick = function() {
                if (allFieldsFilled) {
                    if (individualsActive) {
                        window.location.href = "../html2/Customer/AccountPageCus.html";
                    } else if (businessActive) {
                        window.location.href = "../html2/Business/AccountPageBus.html";
                    }
                }
            };

        }

    </script>
    <script src="https://kit.fontawesome.com/752c6ea0dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
