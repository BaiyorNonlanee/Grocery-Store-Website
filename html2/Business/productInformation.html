<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css2/Business/productInformation.css">

    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


</head>
<body>
    <nav>

    </nav>
    <section id="feature">
        <div class="productinfo">
            <p id="info">PRODUCT INFORMATION</p>
            <form id="productname">
                <div class="row">
                    <div class="col-sm-12 col-lg-2">
                        Product name <span style="color: red;">* </span>
                    </div>
                       <div class="col-sm-12 col-lg-10">
                            <div class="rightinput">
                                <input name="name" type="text" class="feedback-input"/>
                            </div>                        
                        </div>                                     
                </div>                            
            </form>
            
                                
             <form id="price">
                <div class="row">
                    <div class="col-8 col-sm-8 col-lg-8">
                        <div class="row">
                            <div class="col-sm-8 col-lg-2">
                                Price <span style="color: red;">* </span> 
                            </div>
                            <div class="col-sm-8 col-lg-10">
                                <div class="rightinputprice">
                                    <input name="name" type="number" class="feedback-input"/>
                                </div>                        
                            </div>   
                        </div>                       
                    </div>

                    <div class="col-4 col-sm-4 col-lg-4">
                        <form id="classifier" class="form-inline" style="display: inline-block;">
                            Classifier <span style="color: red;">* </span>
                            <br>
                            <input type="radio" id="" name="" value="">
                            <label for="scb" style="color: black;">
                              Pcs
                            </label>
                            <input type="radio" id="" name="bank" value="">
                            <label for="scb" style="color: black;">
                              Pack
                            </label>
                            <input type="radio" id="scb" name="bank" value="">
                            <label for="scb" style="color: black;">
                              Box
                            </label>
                        </form>
                       
                    </div>   
                </div>
            </form> 
                             
            <form id="promotion">
                <div class="row">
                    <div class="col-sm-12 col-lg-2">
                        Promotion 
                    </div>
                    <div class="col-sm-12 col-lg-10">
                        <div class="rightinput">
                            <input name="name" type="text" class="feedback-input"/>
                        </div>                        
                    </div>                    
                </div>              
            </form>
            
            <form id="description">
                <div class="row">
                    <div class="col-sm-12 col-lg-2">
                        Description 
                    </div>
                    <div class="col-sm-12 col-lg-10">
                        <input name="name" type="text" class="feedback-input"/>
                    </div>
                </div>     
            </form>

            <div class="row">
                <div class="col-sm-12 col-lg-2">
                    Product picture
                </div>
                <div class="col-sm-12 col-lg-10">
                    <div id="choosePictureBox">
                        <a href="#" onclick="document.getElementById('fileInput').click(); return false;">
                            <img src="/Business/image/addnewicon.png" alt="" style="width: 40%;">
                        </a>
                        <p>Select your picture</p>
                        <img id="previewImage" src="#" alt="Your Image" style="display: none;">
                    </div>
                    
                    <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="previewFile()">
                </div>
            </div>
            <div class="savebutton">
                <a href="/Business/html/productInCategory.html">SAVE</a>
            </div>  
            
        </div>   
    </section>
    <script>
        function previewFile() {
            var preview = document.getElementById('previewImage');
            var fileInput = document.getElementById('fileInput');
            var choosePictureBox = document.getElementById('choosePictureBox');
    
            var file = fileInput.files[0];
            var reader = new FileReader();
    
            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = "block"; // แสดงรูปภาพที่เลือก
                choosePictureBox.children[0].style.display = "none"; // ซ่อนลิงก์เพื่อเลือกรูปภาพ
                choosePictureBox.children[1].style.display = "none"; // ซ่อนข้อความ "Select your picture"
            }
    
            if (file) {
                reader.readAsDataURL(file); // อ่านข้อมูลของไฟล์รูปภาพ
            } else {
                preview.src = ""; // สามารถเปลี่ยนภาพตัวอย่างได้ตามความต้องการ
            }
        }
    </script>
</body>
</html>
