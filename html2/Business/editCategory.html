<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css2/Business/editCategory.css">

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>

    </nav>

    <section class="feature">
        <div class="categoryinfo">
            <p>CATEGORY INFORMATION</p>
            <div class="edit">
                <form>
                    Category name: 
                    <input name="name" type="text" class="feedback-input"/>
                </form>
            </div>
            <div class="savebutton">
                <button href="/Business/html/categoriesBusiness.html">SAVE<i class="fa fa-angle-right"></i></button>
            </div>  
        </div>
       
    </section>
    <script src="/connect.js"></script>
    <script>
        document.getElementById('saveButton').addEventListener('click', function(event) {
            event.preventDefault();
        
            // ดึงค่าชื่อหมวดหมู่ที่ผู้ใช้กรอกจากฟอร์ม
            var updatedCategoryName = document.querySelector('input[name="name"]').value;
        
            // ส่งข้อมูลไปยังเซิร์ฟเวอร์โดยใช้ AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/Category', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                if (xhr.status == 200) {
                    console.log('Data added successfully');
                    // หลังจากเพิ่มข้อมูลสำเร็จ สามารถทำการ redirect หรือแสดงข้อความยืนยันได้ตามต้องการ
                } else {
                    console.error('Error adding data:', xhr.statusText);
                }
            };
            xhr.send(JSON.stringify({ category_name: updatedCategoryName }));
        });
    </script>      

</body>
</html>
