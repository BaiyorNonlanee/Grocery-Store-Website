</head>
<body>

                <button style="margin: 0% 0% 0% 35%; color: white;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="bi bi-list" ></i></span>
                </button>
                
                <div class="collapse navbar-collapse ml-auto" id="navbarNav" style="margin: 0% 3% 0% 0%;">
                    <ul class="navbar-nav mx-auto" style="margin: auto;">
                        <li class="nav-item">
                            <a class="nav-link" href="#categoeies">CATEGORIES</a>

    <section id="fillData">
        <div class="container-fluid row">
            <div class="col-md-6 left-contain" style="margin: auto;">
                <div class="acc1">
                    <h3 style="margin-left: 5%; padding-top: 3%;">Account</h3>
                    <p style="margin: 3% 0% 3% 8%; font-weight: bold; font-size: 18px;">Personal Information</p>
                    <form style="margin-bottom:5% ;">
                        <div class="heading">
                            <label for="title">Title<span class="multi">*</span></label>
                            <div class="formatText">
                                <label style="margin-right: 7% ;"><input type="radio" name="title" value="Mr"> Mr.</label>
                                <label style="margin-right: 7% ;"><input type="radio" name="title" value="Mrs"> Mrs.</label>
                                <label style="margin-right: 5% ;"><input type="radio" name="title" value="Miss"> Miss</label>
                            </div>
                        </div>
                        <div class="heading">
                            <label for="gender">Gender<span class="multi">*</span></label>
                            <div class="formatText">
                                <label style="margin-right: 5% ;"><input type="radio" name="gender" value="Male"> Male</label>
                                <label style="margin-right: 5% ;"><input type="radio" name="gender" value="Female"> Female</label>
                            </div>
                        </div>
                        <div class="heading">
                            <div class="row">
                                <div class="col">
                                    <p>Name <span class="multi">*</span></p>
                                    <input type="text" id="name" name="name" placeholder="Enter your name">
                                </div>
                                <div class="col">
                                    <p>Surname <span class="multi">*</span></p>
                                    <input type="text" id="surname" name="surname" placeholder="Enter your surname">
                                </div>
                            </div>
                        </div>
                        <div class="heading">
                            <div class="row">
                                <div class="col">
                                    <p>Date of birth<span class="multi">*</span></p>
                                    <input type="text" id="date" name="date" placeholder="DD/MM/YY">
                                </div>
                                <div class="col">
                                    <p>National ID Card<span class="multi">*</span></p>
                                    <input type="text" id="idCard" name="idCard">
                                </div>
                            </div>
                        </div>
                        <p style="margin: 3% 0% 3% 8%; font-weight: bold;">Contact</p>
                        <div class="heading">
                            <div class="row">
                                <div class="col">
                                    <p>Mobile Number<span class="multi">*</span></p>
                                    <input type="text" id="telNum" name="telNum">
                                </div>
                            </div>
                        </div>
                        <div class="heading">
                            <div class="row">
                                <div class="col">
                                    <p>Email<span class="multi">*</span></p>
                                    <input type="text" id="email" name="email">
                                </div>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
            <div class="col-md-6 right" style="margin: auto;">
                <div class="acc2">
                    <div style="margin: top 5%;">
                        <p style="margin: 3% 0% 3% 8%; font-weight: bold; font-size: 18px;">Address Information</p>
                        <form style="margin-bottom:5% ;">
                            <div class="heading">
                                <p>Address<span class="multi">*</span></p>
                                <input type="text" name="address" id="address">
                            </div>
                            <div class="heading">
                                <div class="row">
                                    <div class="col">
                                        <p>City<span class="multi">*</span></p>
                                        <input type="text" id="city" name="city">
                                    </div>
                                    <div class="col">
                                        <p>Province<span class="multi">*</span></p>
                                        <input type="text" id="province" name="province">
                                    </div>
                                </div>
                            </div>
                            <div class="heading">
                                <div class="row">
                                    <div class="col">
                                        <p>Zipcode<span class="multi">*</span></p>
                                        <input type="text" id="code" name="code">
                                    </div>
                                    <div class="col">
                                        <p>Mobile Number<span class="multi">*</span></p>
                                        <input type="text" id="mobile" name="mobile">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" id="saveButton">SAVE</button>
                        </form>
                    </div>
                </div>
            </div>
    </section>

    <script>

        document.addEventListener("DOMContentLoaded", function() {
            const inputs = document.querySelectorAll("input");
            const saveButton = document.getElementById("saveButton");
    
            function checkInputs() {
                let allFilled = true;
                let mobileValid = true;
                let idCardValid = true;
                let zipCodeValid = true;
    
                inputs.forEach(function(input) {
                    if (input.value.trim() === "") {
                        allFilled = false;
                        return;
                    }
    
                    if (input.id === "mobile" && !/^\d{10}$/.test(input.value)) {
                        mobileValid = false;
                    }
    
                    if (input.id === "idCard" && !/^\d{13}$/.test(input.value)) {
                        idCardValid = false;
                    }
    
                    if (input.id === "code" && !/^\d{5}$/.test(input.value)) {
                        zipCodeValid = false;
                    }
                });
    
                if (allFilled && mobileValid && idCardValid && zipCodeValid) {
                    saveButton.style.backgroundColor = "red";
                    saveButton.style.color = "white";
                    saveButton.disabled = false;
                } else {
                    saveButton.style.backgroundColor = "#81818152";
                    saveButton.style.color = "black";
                    saveButton.disabled = true;
                }
            }
    
            inputs.forEach(function(input) {
                input.addEventListener("input", checkInputs);
            });
        });

    </script>
