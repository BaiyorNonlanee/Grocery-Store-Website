<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="/css2/cssForAccount.css">
    <title>Create Account For Business</title>
</head>
<body>
    <section id="Navigator">
        <div class="container-fluid row ">
            
            <nav class="navbar navbar-expand-lg navbar-light">
                <div>
                    <a class="navbar-brand" href="Home.html">
                        <img src="/image/newlogo.png" alt="Home" style="width: 100px ;height:100px;">
                    </a>
                </div>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon;"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto" style="margin: auto;">
                        <li class="nav-item">
                            <a class="nav-link" href="#categoeies">CATEGORIES</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="display: inline-block;">
                                SALE HISTORY
                            </a>
                            <ul class="dropdown-menu" >
                                <li><a class="dropdown-item" href="#billSummary" >BILL SUMMARY</a></li>
                                <li><a class="dropdown-item" href="#bestSaller">BEST SALLER</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>                                         
                <button class="login" type="button" aria-expanded="false" >login</button>
              </nav>
        </div>
    </section>

    <section id="fillData">
        <div class="container-fluid row">
            <div class="col-md-6 left-contain">
                <div class="acc1">
                    <h4 style="margin-left: 5%; margin-bottom: 3%; padding-top: 3%;">Account</h4>
                    <form style="margin-bottom: 5%;">
                        <div class="heading">
                            <label for="shopName">Shop Name<span class="multi">*</span></label>
                            <div class="formatText">
                                <input class="textbox" type="text" id="shopname" placeholder="Enter your shop name" />
                            </div>
                        </div>
                        <div class="heading">
                            <label for="warehouse">Warehouse Address<span class="multi">*</span></label>
                        </div>
                        <div class="headingshop">
                            <label for="address">Address<span class="multi">*</span></label>
                            <div class="formatText">
                                <input class="textboxAdd" type="text" id="address" />
                            </div>
                        </div>
                        <div class="headingshop">
                            <label for="city">City<span class="multi">*</span></label>
                            <div class="formatText">
                                <input class="textbox" type="text" id="city" />
                            </div>
                        </div>
                        <div class="headingshop">
                            <label for="province">Province<span class="multi">*</span></label>
                            <div class="formatText">
                                <input class="textbox" type="text" id="province" />
                            </div>
                        </div>
                        <div class="headingshop">
                            <label for="zipcode">Zipcode<span class="multi">*</span></label>
                            <div class="formatText">
                                <input class="textbox" type="text" id="zipcode" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 right-contain">
                <div class="acc2">
                    <div style="margin: top 5%;">
                        <p style="margin: 3% 0% 3% 8%; font-weight: bold;">Fill In Bank Information<span class="multi">*</span></p>
                        <form style="margin-bottom:5% ;">
                            <div class="heading">
                                <label for="bankAcc">Bank Account Name<span class="multi">*</span></label>
                                <div class="formatText"><input class="textboxAdd" type="text" id="bankAcc"/></div>
                            </div>
                            <div class="heading">
                                <label for="bankPassword">Bank Password<span class="multi">*</span></label>
                                    <div class="formatText"><input class="textboxAdd" type="text" id="bankPassword"/></div>
                            </div>
                            <div class="heading">
                                    <label for="BankAccNumb">Bank Account Number<span class="multi">*</span></label>
                                    <div class="formatText"><input class="textboxAdd" type="text" id="BankAccNumb" /></div>
                            </div>
                            <div class="heading">
                               <label for="bankBranch">Bank Branch Name<span class="multi">*</span></label>
                                <div class="formatText">
                                    <input class="textboxAdd" type="text" id="bankBranch" />
                                </div>
                            </div>
                            <div class="centered-btn">
                                <button class="createAcc" type="button" aria-expanded="false" >CREATE ACCOUNT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>

    <script src="https://kit.fontawesome.com/752c6ea0dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
