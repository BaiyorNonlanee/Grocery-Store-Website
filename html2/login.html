<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css2/style_login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Jockey+One&family=Luckiest+Guy&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-content">
                 <!-- left content -->
                 <div class="happy">
                <h1>Where there is good food,</h1>
                <h1>there is happiness :)</h1>
            </div>
            <img class="grocery" src="images/grocery2.png">
                <img class="fish" src="images/fish.png">
                <img class="bread" src="images/bread.png" >
                <img class="tomato" src="images/tomato.png">
                <img class="meat" src="images/meat.png" >
                <img class="juice" src="images/orange.png" >
                <img class="pumpkin" src="images/pumpkin.png" >
                <img class="milk" src="images/milk.png" >
            </div>

            <div class="col-md-6 right-content">
                <!-- right content -->
                <p class="top">New Customer? <span id="register"><a href="/registerPage/register.html">Register Now</a></span></p>
                <br>
                <h2>Login</h2>
                <img src="images/ppg black.png" alt="">
                <p class="Username"><b>Username</b></p>
                <input type="text" id="username" name="username" placeholder="Please insert your username">
                <p class="Password"><b>Password</b></p>
                <input type="text" id="password" name="password" placeholder="Please insert password">
                <br><br>
                <button type="submit" id="loginButton">Login</button>
            </div>
        </div>
    </div>
       
    <script>
        document.getElementById("username").addEventListener("input",handleInput);
        document.getElementById("password").addEventListener("input",handleInput);

        function handleInput(){
            const username = document.getElementById("username").value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');

            //completed fill username and password
            if (username.trim() !== '' && password.trim() !== '') {
                    loginButton.style.backgroundColor = 'red';
                    loginButton.style.color = 'white';
                    loginButton.disabled = false; // can click
                } else {
                    loginButton.style.backgroundColor = '#d9d9d9'; 
                    loginButton.style.color = '#818181';
                    loginButton.disabled = true; // can not click
                }
            }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
