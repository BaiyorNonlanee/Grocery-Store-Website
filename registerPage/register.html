<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Jockey+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-content">
                 <!-- left content -->
                <h1>I'm on a feeding frenzy</h1>
                <img class="grocery" src="images/grocery2.png">
                <img class="fish" src="images/fish.png">
                <img class="bread" src="images/bread.png" >
                <img class="tomato" src="images/tomato.png">
                <img class="meat" src="images/meat.png" >
                <img class="juice" src="images/orange.png" >
                <img class="pumpkin" src="images/pumpkin.png" >
                <img class="milk" src="images/milk.png" >
            </div>

            <div class="col-md-6 right-content">
                <!-- right content -->
                <p class="top">Already have an account?<span id="login"><a href="/loginPage/login.html"> Login</a></span></p>
                <br>
                <h3>Registration</h3>
                <img class="logo" src="images/ppg black.png">
                <div class="registration-type">
                    <button type="button" class="btn btn-outline-danger" id="individual"><i class="fas fa-user-alt"></i></a>Individual</button>
                    <button type="button" class="btn btn-outline-danger" id="business"><i class="fas fa-building"></i> Business</button>
                </div>
                <p class="Username"><b>Username</b></p>
                <input type="text" id="username" name="username">
                <p class="Email"><b>Email</b></p>
                <input type="text" name="email" id="email">
                <p class="Password"><b>Password</b></p>
                <input type="text" id="password" name="password">
                <p class="Confirm"><b>Confirm Password</b></p>
                <input type="text" name="confirm" id="confirm">
                <br><br>
                <button type="submit" id="signUpButton">Sign Up</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("username").addEventListener("input",handleInput);
        document.getElementById("password").addEventListener("input",handleInput);
        document.getElementById("email").addEventListener("input",handleInput);
        document.getElementById("confirm").addEventListener("input",handleInput);

        function handleInput(){
            const username = document.getElementById("username").value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const confirm = document.getElementById('confirm').value;
            const signUpButton = document.getElementById('signUpButton');

            //completed fill username and password
            if (username.trim() !== '' && password.trim() !== ''&& email.trim() !== ''&& confirm.trim() !== '') {
                signUpButton.style.backgroundColor = 'red'; 
                signUpButton.style.color = 'white';
                signUpButton.disabled = false; // can click
                } else {
                    signUpButton.style.backgroundColor = '#d9d9d9';
                    signUpButton.style.color = '#818181';
                    signUpButton = true; // can not click
                }
            }
    </script>
    <script src="https://kit.fontawesome.com/752c6ea0dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
