<!DOCTYPE html>

    <title>Meat&Seafood Page</title>

    <link rel="stylesheet" href="style_meat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

<body>
    <section id="content">
        <h1>Meat and Seafood</h1>
        <div class="carousel-container">
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/chicken.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="images/seafood.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="images/meatja.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/seafood2.png" class="d-block w-100">
                  </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
         <div class="line">
            <hr><p>ALL MEAT</p><hr>
         </div>
         <br>
