<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="styless.css">
    <title>Creat Account For Business</title>
</head>
<body>
    <section id="Navigator">
        <div class="container-fluid row ">
            
            <nav class="navbar navbar-expand-lg navbar-light">
                <div>
                    <a class="navbar-brand" href="Home.html">
                        <img src="Picture\newlogo.png" alt="Home" style="width: 100px ;height:100px;">
                    </a>
                </div>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon;"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto" style="margin: auto;">
                        <li class="nav-item">
                            <a class="nav-link" href="#categoeies">CATEGORIES</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="display: inline-block;">
                                SALE HISTORY
                            </a>
                            <ul class="dropdown-menu" >
                                <li><a class="dropdown-item" href="#billSummary" >BILL SUMMARY</a></li>
                                <li><a class="dropdown-item" href="#bestSaller">BEST SALLER</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>                                         
                <button class="login" type="button" aria-expanded="false" >login</button>
              </nav>
        </div>
    </section>

    <section id="fillData">
        <div class="container-fluid row">
            <div class="col-md-6 left-contain" >
                <div class="acc1">
                    <h4 style="margin-left: 5%; padding-top: 3%;">Account</h4>
                    <p style="margin: 3% 0% 3% 8%; font-weight: bold;">Personal Information<span class="multi">*</span></p>
                    <form style="margin-bottom:5% ;">
                        <div class="heading">
                            <label for="title">Title<span class="multi">*</span></label>
                            <div class="formatText">
                                <label style="margin-right: 7% ;"><input type="radio" name="title" value="Mr"> Mr.</label>
                                <label style="margin-right: 7% ;"><input type="radio" name="title" value="Mrs"> Mrs.</label>
                                <label style="margin-right: 5% ;"><input type="radio" name="title" value="Miss"> Miss</label>
                            </div>
                        </div>
                        <div class="heading">
                            <label for="gender">Gender<span class="multi">*</span></label>
                            <div class="formatText">
                                <label style="margin-right: 5% ;"><input type="radio" name="gender" value="Male"> Male</label>
                                <label style="margin-right: 5% ;"><input type="radio" name="gender" value="Female"> Female</label>
                            </div>
                        </div>
                        <div class="heading">
                                <label for="name">Name<span class="multi">*</span></label>
                                <div class="formatText"><input class="textbox" type="text" id="name" placeholder="Enter your name" /></div>
                                <label for="surname">Surname<span class="multi">*</span></label>
                                <div class="formatText"> <input class="textbox" type="text" id="surname" placeholder="Enter your surname"/></div>
                        </div>
                        <div class="heading">
                           <label for="dateOfBirth">Date of birth<span class="multi">*</span></label>
                            <div class="formatText">
                                <input class="textbox" type="text" id="dateOfBirth" placeholder="DD/MM/YY" />
                            </div>
                        </div>
                        <div class="heading">
                            <label for="IdCard">National ID Card<span class="multi">*</span></label>
                            <div class="formatText"><input class="textbox" type="text" id="idCard" /></div>
                          </div>
                        <p style="margin: 3% 0% 3% 8%; font-weight: bold;">Contact</p>
                        <div class="heading">
                          <label for="mobileNumber">Mobile Number<span class="multi">*</span></label>
                          <div class="formatText"><input class="textbox" type="text" id="mobileNumber" /></div>
                        </div>
                        <div class="heading">
                            <label for="email">Email<span class="multi">*</span></label>
                            <div class="formatText"><input class="textbox" type="email" id="email" /></div>
                          </div>
                      </form>
                </div>
            </div>
            <div class="col-md-6 right-contain">
                <div class="acc2">
                    <div style="margin: top 5%;">
                        <p style="margin: 3% 0% 3% 8%; font-weight: bold;">Address Information<span class="multi">*</span></p>
                        <form style="margin-bottom:5% ;">
                            <div class="heading">
                                <label for="addres">Addres<span class="multi">*</span></label>
                                <div class="formatText"><input class="textboxAdd" type="text" id="addres"/></div>
                            </div>
                            <div class="heading">
                                <label for="city">City<span class="multi">*</span></label>
                                    <div class="formatText"><input class="textbox" type="text" id="city"/></div>
                            </div>
                            <div class="heading">
                                    <label for="province">Province<span class="multi">*</span></label>
                                    <div class="formatText"><input class="textbox" type="text" id="province" /></div>
                            </div>
                            <div class="heading">
                               <label for="zipcode">zipcode<span class="multi">*</span></label>
                                <div class="formatText">
                                    <input class="textbox" type="text" id="zipcode" />
                                </div>
                            </div>
                            <div class="centered-btn">
                                <button class="saveButBus" type="button" aria-expanded="false" >SAVE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    <script src="https://kit.fontawesome.com/752c6ea0dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
