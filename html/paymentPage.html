<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- custom CSS -->
  <link rel="stylesheet" href="/css/payment.css" />

  <link rel="stylesheet" href="/index.js" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

  <script>
    function toggleMessage(selectedMethod) {
      var messages = document.querySelectorAll('.message');

      messages.forEach(function (message) {
        if (message.id === selectedMethod + 'Message') {
          message.classList.add('active');
        } else {
          message.classList.remove('active');
        }
      });

      // เพิ่มการแสดงผลลิสต์ธนาคารเมื่อเลือก Mobile banking
      var bankList = document.getElementById('bankList');
      if (selectedMethod === 'mobileBanking') {
        bankList.style.display = 'block';
      } else {
        bankList.style.display = 'none';
      }

      // เพิ่มกล่องสี่เหลี่ยมสำหรับ Cash on delivery
      var cashOnDeliveryBox = document.getElementById('cashOnDeliveryBox');
      if (selectedMethod === 'cashOnDelivery') {
        cashOnDeliveryBox.style.display = 'block';
      } else {
        cashOnDeliveryBox.style.display = 'none';
      }
    }
  </script>
</head>

<body>
  <div class="stepper-wrapper">
    <div class="stepper-item completed">
      <div class="step-counter"></div>
      <div class="step-name">Product list & Order details</div>
    </div>
    <div class="stepper-item active">
      <div class="step-counter">2</div>
      <div class="step-name">Payment & Order Remarks</div>
    </div>
    <div class="stepper-item incompleted">
      <div class="step-counter">3</div>
      <div class="step-name">Order Complete</div>
    </div>
  </div>

  <section id="feature" class="container-lg">
    <div class="row">
      <!-- Content for the left side -->
      <div class="col-md-8">
        <div class="paymentmethod">
          <div class="paymentchoice">
            <div class="d-flex flex-row pb-3">
              <div class="d-flex align-items-center pe-2">
                <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1v" value=""
                  aria-label="..." checked />
              </div>
              <div class="rounded border w-100 p-3">
                <p class="d-flex align-items-center mb-0">
                  Mobile Banking
                </p>
              </div>
            </div>
            <div class="mobileinfo">
              <div class="bank-logo">
                <div class="bank-item">
                      <div class="bank-item">
                        <input type="radio" id="kplus" name="bank" value="K+">
                        <label for="kplus">
                          <img src="/image/kbank pic.png" alt="K+">
                          K PLUS
                        </label>
                      </div>
                      <div class="bank-item">
                        <input type="radio" id="scb" name="bank" value="krungthai">
                        <label for="scb">
                          <img src="/image/bankokbank pic.png" alt="krungthai">
                          Bangkok Bank 
                        </label>
                      </div>
                      <div class="bank-item">
                        <input type="radio" id="scb" name="bank" value="krungthai">
                        <label for="scb">
                          <img src="/image/krungthai pic.png" alt="krungthai">
                          Krungthai NEXT
                        </label>
                      </div>
                      <div class="bank-item">
                        <input type="radio" id="scb" name="bank" value="SCB">
                        <label for="scb">
                          <img src="/image/scb pic.png" alt="SCB">
                          SCB Easy
                        </label>
                      </div>
                      <div class="bank-item">
                        <input type="radio" id="scb" name="bank" value="krungsri">
                        <label for="scb">
                          <img src="/image/krungsri pic.jpeg" alt="krungsri">
                          Krungsri 
                        </label>
                      </div> 
                    </div> 
              </div>             
            </div>
            
            <div class="d-flex flex-row pb-3">
              <div class="d-flex align-items-center pe-2">
                <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1v" value=""
                  aria-label="..." checked />
              </div>
              <div class="rounded border w-100 p-3">
                <p class="d-flex align-items-center mb-0">
                  <i class="fab fa-cc-mastercard fa-2x text-dark pe-2"></i>Credit Card
                </p>
              </div>
            </div>
            <div class="creditinfo">
              <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                  <div class="form-outline mb-4 mb-xl-5">
                    <input type="text" id="typeName" class="form-control form-control-lg" size="6" placeholder="Name" />
                    <label class="form-label" for="typeName">Name on card</label>
                  </div>
                  <div class="form-outline mb-4 mb-xl-5">
                    <input type="text" id="typeExp" class="form-control form-control-lg" size="7" placeholder="MM/YY"
                      id="exp" minlength="7" maxlength="7" />
                    <label class="form-label" for="typeExp">Expiration</label>
                  </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                  <div class="form-outline mb-4 mb-xl-5">
                    <input type="text" id="typeText" class="form-control form-control-lg" size="17"
                      placeholder="1111 2222 3333 4444" placeholder="" minlength="19" maxlength="19" />
                    <label class="form-label" for="typeText">Card Number</label>
                  </div>
                  <div class="form-outline mb-4 mb-xl-5">
                    <input type="password" id="typeText" class="form-control form-control-lg" placeholder="Cvv" size="1"
                      minlength="3" maxlength="3" />
                    <label class="form-label" for="typeText">Cvv</label>
                  </div>
                </div>
              </div>

            </div>
          
        
      </div>
      </div>
    </div>

        <!-- Content for the right side -->
        <div class="col-md-4">
          <div class="summary">
            <div class="card mb-4">
              <div class="card-body">
                <strong>Summary</strong>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                    Subtotal
                    <span>Bath</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                    Total discount
                    <span>Bath</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    Delivery fee
                    <span>Bath</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                    <div>
                      <strong>Grand Total</strong>
                    </div>
                    <span><strong>Bath</strong></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
   </div>
  </section>
</body>

</html>
