<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- custom CSS -->
    <link rel="stylesheet" href="/css/ordercomplete.css" />

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


</head>

<body>
    
    <div class="stepper-wrapper">
        <div class="stepper-item completed">
          <div class="step-counter"></div>
          <div class="step-name">Product list & Order details</div>
        </div>
        <div class="stepper-item completed">
          <div class="step-counter"></div>
          <div class="step-name">Payment & Order Remarks</div>
        </div>
        <div class="stepper-item completed">
          <div class="step-counter"></div>
          <div class="step-name">Order Complete</div>
        </div>
      </div>

    <section id="feature" class="container-lg">
        <div class="complete">
            <div class="pic">
                <img src="/image/1A7A9FB0-9929-46F7-96DA-BB46B237B719.jpeg" alt="" width="100%">
            </div>
            <p class="thx"><b>Thank you for your order !</b></p>
            <p class="text">We're processing it now. Prepare to receive your product soon.</p>      
        <div class="continuebutton">
            <a href="#" class="btn btn-warning" style="color: white;"><b>Continue shopping</b></a>
        </div>
        </div>  
    </section>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
